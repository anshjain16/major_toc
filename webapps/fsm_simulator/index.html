    <title>FA Simulator</title>

        href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" />
    <link rel="stylesheet" href="styles/fsm_simulator.css" />
</head>

<body>
    <div class="">
        <div class="">
            <h1>Finite Automata Simulator</h1>
        </div>
    </div>

    <div class="content">
        <div class="container controls">
            <div class="">
                <div class="">

                    <h3> Create NFA/DFA (scripting) </h3>

                    <ul class="nav nav-tabs">
                        <!-- <li id="regexinput" class="active"><a href="#tab1" data-toggle="tab">Input regex</a></li> -->
                        <li id="fsminput"><a href="#tab1" data-toggle="tab">Input automata</a></li>
                    </ul>

                    <div class="tab-content">
                        
                        <div class="tab-pane" id="tab1">
                            <div class="instructions">
                                <!-- <p>
                                    Enter a FSM into the input field below or click <strong>Generate random
                                        DFA/NFA/eNFA</strong> to have the app generate a simple FSM randomly for you.
                                    Next, click <strong>Create automaton</strong> to display the FSM's transition graph.
                                </p>
                                <p>
                                    A valid FSM definition contains a list of states, symbols and transitions, the
                                    initial state and the accepting states. States and symbols are alphanumeric
                                    character strings and can not overlap. Transitions have the format:
                                    <code>stateA:symbol>stateB,stateC</code>. The <code>$</code> character is used to
                                    represent the empty string symbol (epsilon) but should not be listed in the
                                    alphabet. Generate a FSM to see a valid example.
                                </p> -->
                            </div>

                            <p>
                                <button id="generateDFA" class="btn">Generate random DFA</button>
                                <!-- <button id="generateNFA" class="btn">Generate random NFA</button> -->
                                <button id="generateENFA" class="btn">Generate random NFA</button>
                            </p>
                            <p>
                                <textarea id="fsm" class="input-block-level" type="text" placeholder="or write your own"
                                    spellcheck="false"></textarea>
                            </p>
                        </div>
                    </div>

                    <p id="fsmError" class="text-error">
                    </p>

                    <p>
                        <button id="createAutomaton" class="btn" disabled>Create automaton</button>
                    </p>

                </div>

                <div class="">
                    <h3> Simulate automaton </h3>

                    <div class="instructions">
                        <!-- <p>
                            Enter a sequence of input symbols into the input field below or click <strong>Random
                                string</strong>, <strong>Acceptable string</strong> and <strong>Unacceptable
                                string</strong> to have the app generate random acceptable and unacceptable sequences
                            for you.
                        </p>
                        <p>
                            Click <strong>Read next</strong> to have the FSM consume the next input symbol in the
                            sequence and <strong>Read all</strong> to consume all remaining input symbols.
                            Click <strong>Step backward</strong> to go back one symbol and <strong>Reset</strong> to
                            reset the FSM and go back to the beginning of the input sequence.
                        </p>
                        <p>
                            The input field highlights the input symbol that will be read next.
                        </p> -->
                    </div>

                    <p>
                        <button id="generateRandomString" class="btn" disabled> Random string </button>
                        <button id="generateRandomAcceptableString" class="btn" disabled> Acceptable string </button>
                        <button id="generateRandomUnacceptableString" class="btn" disabled> Unacceptable string
                        </button>
                    </p>

                    <p>
                    <div class="control-group">
                        <input id="inputString" type="text" class="input-block-level" placeholder="See if this fits"
                            disabled spellcheck="false">
                    </div>
                    </p>

                    <p>
                        <button id="startStop" class="btn" disabled>
                            Start
                        </button>
                        <!-- <button id="inputFirst" class="btn" disabled>
                            <i class="icon-fast-backward"></i>
                            Reset
                        </button> -->
                        <button id="inputPrevious" class="btn" disabled>
                            <i class="icon-backward"></i>
                            Previous alphabet
                        </button>
                        <button id="inputNext" class="btn" disabled>
                            <i class="icon-forward"></i>
                            Next alphabet
                        </button>
                        <!-- <button id="inputLast" class="btn" disabled>
                            <i class="icon-fast-forward"></i>
                            Read all
                        </button> -->
                    </p>

                    <p id="inputError" class="text-error">
                    </p>

                </div>
            </div>

            <hr />
        </div>

        <div class="container graph">
            <h3> Transition graph </h3>

            <p>
                The FSM being simulated is displayed in the form of a transition graph.
                The nodes representing the current states of the FSM are colored in <span
                    class="currentState">&nbsp;&nbsp;&nbsp;</span>.
            </p>

            <div id="automatonGraph"> </div>
        </div>

        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <script src="../assets/viz.js"></script>
    <script src="../../lib/browser/noam.js"></script>
    <script src="scripts/fsm_simulator.js"></script>
</body>

</html>
